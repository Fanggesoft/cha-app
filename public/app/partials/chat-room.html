<div class="row">

    <div class='col-md-12'>
        <div  style="height:100px;overflow-y:auto">

            <div class="media" ng-repeat="message in messages">
                <div class="media-body">
                    <h4 class="media-heading"></h4>
                    <p>{{message.body}}</p>
                </div>
            </div>

        </div>
      <form action="" ng-submit="createMessage(chatRoom,newmessage)">

         <textarea rows="10" class='form-control' ng-model="newmessage.body" placeholder="Enter your message"></textarea>
         <button class='btn btn-primary'>Send</button>
      </form>
    </div>
</div>
